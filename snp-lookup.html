<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SNP Lookup</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>SNP Lookup</h1>

  <div id="notice-box">
    <strong>Notice:</strong>
    <ul>
      <li>All genetic data processing is performed entirely on your device (client-side), so no data is sent or stored elsewhere.</li>
      <li>Currently only 23andme data is supported. To get your 23andme data, visit <a href="https://you.23andme.com/tools/data/download/" target="_blank">23andme</a>.</li>
    </ul>
  </div>

  <textarea id="snps-input" placeholder="Enter SNPs, separated by commas..."></textarea>
  <div class="file-upload-container">
    <input type="file" id="txt-file" accept=".txt">
    <button id="analyze-btn">Analyze</button>
  </div>  

  <div id="progress-container" style="display: none; width: 100%; background-color: #f3f3f3;">
    <div id="progress-bar" style="height: 20px; width: 0%; background-color: #4CAF50;"></div>
  </div>

  <div id="results"></div>

  <div id="save-report"></div>

  <script src="dist/bundle.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      App.main();
    })
  </script>  
</body>
</html>
